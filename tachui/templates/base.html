<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap 101 Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">

    <style>
        body {
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
        }
    </style>

    <link href="static/css/bootstrap-responsive.css" rel="stylesheet">
</head>
<body>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="static/js/jquery.cookie.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/js/tachui.js"></script>

    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand" href="{% url 'tachui.views.index' %}">Tachui</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li{% if nav.page == 'index' %} class="active"{% endif %}><a href="{% url 'tachui.views.index' %}">Home</a></li>
                        <li{% if nav.page == 'settings' %} class="active"{% endif %}><a href="{% url 'tachui.views.settings' %}">Settings</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container">

    {% block body %}
    {% endblock%}

    </div> 

</body>
</html>
