{% for event in events %}
    <tr{% if event.2 == 'E' %} class="error"{% endif %}>
        <td>{{ event.0 }}</td>
        <td>{{ event.1 }}</td>
        <td>{{ event.3 }}</td>
        <td>{{ event.4 }}</td>
        <td>{{ event.5 }}</td>
        <td>{{ event.6 }}</td>
        <td><a onclick="do_search_args('UUID', '{{ event.7 }}')">{{ event.7 }}</a></td>
    </tr>
{% endfor %}
