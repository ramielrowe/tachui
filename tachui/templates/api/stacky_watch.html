{% for event in events %}
    <tr{% if event.2 == 'E' %} class="error"{% endif %}>
        <td>{{ event.0 }}</td>
        <td>{{ event.1 }}</td>
        <td>{{ event.3 }}</td>
        <td>{{ event.4 }}</td>
        <td>{{ event.5 }}</td>
        <td><a onclick="do_search_args('{{ service }}', 'event', '{{ event.6 }}')" href="javascript:void(0)">{{ event.6 }}</a></td>
        <td><a onclick="do_search_args('{{ service }}', '{% if service == 'nova' %}instance{% elif service == 'glance' %}instance{% endif %}', '{{ event.7 }}')" href="javascript:void(0)">{{ event.7 }}</a></td>
    </tr>
{% endfor %}
